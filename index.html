<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UploadToPinterest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <nav>
        <img src="logo.png" alt="Upload to Pinterest" class="logo">
        <h1 class="title">UploadToPinterest</h1>
    </nav>
</header>
<div class="separate"></div>
<div class="container">
    <p>Upload a photo to Pinterest by selecting a file below.</p>
    <form id="uploadForm">
        <label for="fileInput">Upload a file (JPG, JPEG, PNG):</label>
        <input type="file" id="fileInput" accept=".jpg, .jpeg, .png">
        <button type="submit">Upload</button>
    </form>
    <p id="status"></p>
</div>
<footer>
    <p>&copy;2025 UploadToPinterest</p>
    <a href="privacy_policy.html">Privacy Policy</a>
</footer>
<script src="index.js"></script>
</body>
</html>
